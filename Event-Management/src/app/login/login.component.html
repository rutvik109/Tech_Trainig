<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form" [formGroup] = "loginUser" (ngSubmit)="OnSubmit()">
                {{loginUser.value | json}}
              <div class="form-group mb-3">
                <label>Email</label>
                <input type="text" class="form-control rounded-0" formControlName="email"  name="email" required />
              </div>
              <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" class="form-control rounded-0"  formControlName="password" name="password"   required />
              </div>
              <button type="submit" class="btn btn-primary float-right">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
