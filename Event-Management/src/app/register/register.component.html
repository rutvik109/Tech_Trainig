<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form" #registerForm = "ngForm" (ngSubmit)="OnSubmit()">
            <div class="form-group mb-3">
              <label>Email</label>
              <input type="text" class="form-control rounded-0"  name="email" [(ngModel)] = "user.email"  required />
            </div>
            <div class="form-group mb-3">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" name="password" [(ngModel)] = "user.password"  required />
            </div>
            <button type="submit" class="btn btn-primary float-right">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
