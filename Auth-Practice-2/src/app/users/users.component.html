<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col" *ngIf="isAdmin">Password</th>
      <th scope="col">UserName</th>
      <th scope="col">Role</th>
      <th scope="col" *ngIf="isAdmin">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userList">
      <td>{{ item["email"] }}</td>
      <td *ngIf="isAdmin">{{ item["password"] }}</td>
      <td>{{ item["username"] }}</td>
      <td>{{ item["role"] }}</td>
      <td *ngIf="isAdmin">
        <a
          style="cursor: pointer; margin-right: 5px"
          (click)="navigate(item['id'])"
        >
          <i class="fa fa-edit" style="font-size: 25px; color: blue"></i
        ></a>
        <a style="cursor: pointer" (click)="Delete(item['id'])">
          <i
            class="fa fa-trash-o"
            style="font-size: 30px; color: red; margin-right: 10px"
          ></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>
