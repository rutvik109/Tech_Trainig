    <form #userForm = 'ngForm'>
      {{userForm.value | json}}

      <hr>

      {{UserModel | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)] = "UserModel.name" name="name"class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)] = "UserModel.email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel"  [(ngModel)] = "UserModel.phone" name="phone" class="form-control">
    </div>
    <div class="form-group">
      <label>Topics</label>
      <select class="form-select" [(ngModel)] = "UserModel.topic" name="topic">
        <!-- <option selected>Select topic:</option> -->
        <option *ngFor="let topic of topics"> {{topic}} </option> 
      </select>
    </div>

    <div class="mb-3">
    <label>Time Preference</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" [(ngModel)] = "UserModel.timePreference" name="timePreference" value="morning">
      <label class="form-check-label">
        Morning
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" [(ngModel)] = "UserModel.timePreference" name="timePreference" value="evening">
      <label class="form-check-label">
        Evening
      </label>
    </div>
  </div>

    <div class="form-check mb-3">
      <input class="form-check-input" [(ngModel)] = "UserModel.subscribe" name="subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
  </div>
</body>
