<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup] = "registrationForm">

      {{registrationForm.value | json}}

      <div class="form-group mb-3">
        <label>Username</label>
        <input  formControlName="userName" type="text"  class="form-control">
      </div>

      <div class="form-group mb-3">
        <label>Password</label>
        <input formControlName="password" type="password"  class="form-control">
      </div>

      <div class="form-group mb-3">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password"  class="form-control">
      </div>

      <div formGroupName = "address" class="mb-3">
      <div class="form-group" >
        <label>City</label>
        <input formControlName="city" type="text"  class="form-control">
      </div>
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text"  class="form-control">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postCode" type="text" class="form-control">
      </div>
    </div> 

      <button class="btn btn-primary mb-3" type="submit">Register</button><br>
      <button class="btn btn-info" type="button" (click) = "OnLoad()">Load Api Data</button>
    </form>
  </div>
</body>
</html>
