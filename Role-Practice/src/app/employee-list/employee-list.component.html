<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>

      <th scope="col" *ngIf="isadmin">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of empList">
      <td>{{ item["name"] }}</td>
      <td>{{ item["age"] }}</td>
      <td>{{ item["gender"] }}</td>

      <td *ngIf="isadmin">
        <a style="cursor: pointer" (click)="Update(item['id'])">
          <i class="fa fa-edit" style="font-size: 25px; color: blue"></i
        ></a>
        <a style="cursor: pointer" (click)="Delete(item['id'])">
          <i
            class="fa fa-trash-o"
            style="font-size: 30px; color: red; margin-right: 10px"
          ></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>
