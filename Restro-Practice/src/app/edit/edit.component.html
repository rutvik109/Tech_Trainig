<form #editform = "ngForm" (ngSubmit)="OnSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]= 'restaurant.name'>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" [(ngModel)]= 'restaurant.email'>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text"  name="address" class="form-control" [(ngModel)]= 'restaurant.address'>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
