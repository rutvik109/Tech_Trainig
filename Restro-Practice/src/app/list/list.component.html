<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of restroList">
      <td>{{ item["name"] }}</td>
      <td>{{ item["email"] }}</td>
      <td>{{ item["address"] }}</td>
      <td>
        <a routerLink="" (click)="Delete(item['id'])">
          <i
            class="fa fa-trash-o"
            style="font-size: 30px; color: red; margin-right: 10px"
          ></i
        ></a>
        <a routerLink="" (click) = "Update(item['id'])">
          <i class="fa fa-edit" style="font-size: 25px; color: blue"></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>
