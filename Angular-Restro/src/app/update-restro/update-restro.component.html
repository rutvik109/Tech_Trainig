<div *ngIf = "alert"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your Data had been Updated.
    <button type="button"  (click) = "closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="updateRestro" (ngSubmit) = "editRestro()">  
    {{updateRestro.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Name"
        formControlName = "name"
      />
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter Email"
        formControlName= "email"
      />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Address"
        formControlName="address"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
