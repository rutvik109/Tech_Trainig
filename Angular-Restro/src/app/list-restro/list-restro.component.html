<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
            <tr *ngFor = "let item of restroList">
                    <td>{{item["id"]}}</td>
                    <td>{{item["name"]}}</td>
                    <td>{{item["email"]}}</td>
                    <td>{{item["address"]}}</td>
                    <td><i  (click) = "Delete(item['id'])"  class="fa fa-trash" style="font-size: 25px;" aria-hidden="true"></i></td>
            </tr>
    </tbody>
  </table>
